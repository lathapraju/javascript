<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function fncreateElement(){
        var pref = document.createElement('p')
           var text = document.createTextNode('hello javascript!!!!!!')
           pref.append(text)
           document.querySelector('div').appendChild(pref)
           

    }
</script>
<body>
    <div style="text-align: center; margin-top: 100px;">
        <h2>Dynamic Element creation
        </h2>
        <button onclick="fncreateElement()">submit</button>
    </div>
    
</body>
</html>
